<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Weather App</h1>
    <p>Please write down your localisation. Make sure it's in English</p>
    <input type="text" id="cityInput" placeholder="Enter city..." />
    <button id="searchBtn">Check Weather</button>
    
    <div id="weatherResult" class="hidden">
      <h2 id="cityName"></h2>
      <p id="temp"></p>
      <p id="desc"></p>
      <img id="icon" src="" alt="Weather icon" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
